<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .burger-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-width: 300px;
        }

        .burger-info h1 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .burger-info p {
            margin: 5px 0;
            color: #666;
        }

        .burger-info button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
            font-size: 14px;
        }

        .burger-info button:hover {
            background: #0056b3;
        }

        .burger-info button.active {
            background: #28a745;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff9900;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-btn:hover {
            background: #e68a00;
        }

        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .arjs-loader div {
            color: white;
            font-size: 24px;
            text-align: center;
            padding: 20px;
        }

        .arjs-loader small {
            color: #ccc;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- Loading indicator -->
    <div class="arjs-loader">
        <div>–ó–∞–≥—Ä—É–∑–∫–∞ –±—É—Ä–≥–µ—Ä–æ–≤... üçîüçîüçîüçî<br><small>–í—ã–±–µ—Ä–∏—Ç–µ –±—É—Ä–≥–µ—Ä –Ω–∏–∂–µ</small></div>
    </div>

    <!-- Burger selection panel -->
    <div class="burger-info">
        <h1>üçî –í—ã–±–µ—Ä–∏—Ç–µ –±—É—Ä–≥–µ—Ä</h1>
        <p>–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –±—É—Ä–≥–µ—Ä</p>
        <button onclick="showBurger(1)" id="btn-1">üçî –ë—É—Ä–≥–µ—Ä 1</button>
        <button onclick="showBurger(2)" id="btn-2">üçî –ë—É—Ä–≥–µ—Ä 2</button>
        <button onclick="showBurger(3)" id="btn-3">üçî –ë—É—Ä–≥–µ—Ä 3</button>
        <button onclick="showBurger(4)" id="btn-4">üçî –ë—É—Ä–≥–µ—Ä 4</button>
        <p style="margin-top: 20px; font-size: 12px; color: #999;">
            –ë—É—Ä–≥–µ—Ä—ã –±—É–¥—É—Ç –≤—Ä–∞—â–∞—Ç—å—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
        </p>
    </div>

    <a href="index.html" class="back-btn">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è</a>

    <a-scene embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false">
        <a-assets>
            <a-asset-item id="burger1-model" src="models/glb/burger1.glb"></a-asset-item>
            <a-asset-item id="burger2-model" src="models/glb/burger2.glb"></a-asset-item>
            <a-asset-item id="burger3-model" src="models/glb/burger3.glb"></a-asset-item>
            <a-asset-item id="burger4-model" src="models/glb/burger4.glb"></a-asset-item>
        </a-assets>

        <!-- Burger 1 -->
        <a-marker preset="hiro" id="marker-1">
            <a-entity id="burger-1" gltf-model="#burger1-model" scale="0.15 0.15 0.15" position="0 0 0"
                rotation="-90 0 0" animation="property: rotation; to: -90 360 0; loop: true; dur: 10000; easing: linear"
                visible="false">
            </a-entity>
        </a-marker>

        <!-- Burger 2 -->
        <a-marker preset="A" id="marker-2">
            <a-entity id="burger-2" gltf-model="#burger2-model" scale="0.15 0.15 0.15" position="0 0 0"
                rotation="-90 0 0" animation="property: rotation; to: -90 360 0; loop: true; dur: 10000; easing: linear"
                visible="false">
            </a-entity>
        </a-marker>

        <!-- Burger 3 -->
        <a-marker preset="B" id="marker-3">
            <a-entity id="burger-3" gltf-model="#burger3-model" scale="0.15 0.15 0.15" position="0 0 0"
                rotation="-90 0 0" animation="property: rotation; to: -90 360 0; loop: true; dur: 10000; easing: linear"
                visible="false">
            </a-entity>
        </a-marker>

        <!-- Burger 4 -->
        <a-marker preset="C" id="marker-4">
            <a-entity id="burger-4" gltf-model="#burger4-model" scale="0.15 0.15 0.15" position="0 0 0"
                rotation="-90 0 0" animation="property: rotation; to: -90 360 0; loop: true; dur: 10000; easing: linear"
                visible="false">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let currentBurger = null;

        function showBurger(burgerNum) {
            // Hide all burgers
            for (let i = 1; i <= 4; i++) {
                const burger = document.getElementById(`burger-${i}`);
                const btn = document.getElementById(`btn-${i}`);
                if (burger) {
                    burger.setAttribute('visible', 'false');
                }
                if (btn) {
                    btn.classList.remove('active');
                }
            }

            // Show selected burger
            const selectedBurger = document.getElementById(`burger-${burgerNum}`);
            const selectedBtn = document.getElementById(`btn-${burgerNum}`);
            if (selectedBurger) {
                selectedBurger.setAttribute('visible', 'true');
                currentBurger = burgerNum;
            }
            if (selectedBtn) {
                selectedBtn.classList.add('active');
            }

            // Hide loading
            const loader = document.querySelector('.arjs-loader');
            if (loader) {
                loader.style.display = 'none';
            }
        }

        // Hide loading when scene is ready
        document.querySelector('a-scene').addEventListener('loaded', function () {
            const loader = document.querySelector('.arjs-loader');
            if (loader) {
                loader.style.display = 'none';
            }
        });
    </script>
</body>

</html>
