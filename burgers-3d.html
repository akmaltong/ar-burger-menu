<!DOCTYPE html>

<head>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {

        .burger-info {

        .burger-info button {

        }

        .back-btn:hover {
            background: #e68a00;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;

</head>

<body style="margin: 0; overflow: hidden;">
    <div class="loading" id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –±—É—Ä–≥–µ—Ä–æ–≤... üçîüçîüçîüçî</div>

    <!-- Burger selection panel -->
    <div class="burger-info">
        <h1>üçî –í—ã–±–µ—Ä–∏—Ç–µ –±—É—Ä–≥–µ—Ä</h1>
        <p>–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –±—É—Ä–≥–µ—Ä</p>
        <button onclick="showBurger(1)" id="btn-1">üçî –ë—É—Ä–≥–µ—Ä 1</button>
        <button onclick="showBurger(2)" id="btn-2">üçî –ë—É—Ä–≥–µ—Ä 2</button>
        <button onclick="showBurger(3)" id="btn-3">üçî –ë—É—Ä–≥–µ—Ä 3</button>
        <button onclick="showBurger(4)" id="btn-4">üçî –ë—É—Ä–≥–µ—Ä 4</button>
        <p style="margin-top: 20px; font-size: 12px; color: #999;">
            –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –º—ã—à—å –¥–ª—è –≤—Ä–∞—â–µ–Ω–∏—è –∏ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
        </p>
    </div>

    <a href="/" class="back-btn">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è</a>

    <a-scene embedded>
        <a-assets>
            <a-asset-item id="burger1-model" src="models/glb/burger1.glb"></a-asset-item>
            <a-asset-item id="burger2-model" src="models/glb/burger2.glb"></a-asset-item>
            <a-asset-item id="burger3-model" src="models/glb/burger3.glb"></a-asset-item>
            <a-asset-item id="burger4-model" src="models/glb/burger4.glb"></a-asset-item>
        </a-assets>

        <!-- Burger 1 -->
        <a-entity id="burger-1" gltf-model="#burger1-model" scale="0.15 0.15 0.15" position="0 0 -3" rotation="-90 0 0"
            animation="property: rotation; to: -90 360 0; loop: true; dur: 10000; easing: linear" visible="false">
        </a-entity>

        <!-- Burger 2 -->
        <a-entity id="burger-2" gltf-model="#burger2-model" scale="0.15 0.15 0.15" position="0 0 -3" rotation="-90 0 0"
            animation="property: rotation; to: -90 360 0; loop: true; dur: 10000; easing: linear" visible="false">
        </a-entity>

        <!-- Burger 3 -->
        <a-entity id="burger-3" gltf-model="#burger3-model" scale="0.15 0.15 0.15" position="0 0 -3" rotation="-90 0 0"
            animation="property: rotation; to: -90 360 0; loop: true; dur: 10000; easing: linear" visible="false">
        </a-entity>

        <!-- Burger 4 -->
        <a-entity id="burger-4" gltf-model="#burger4-model" scale="0.15 0.15 0.15" position="0 0 -3" rotation="-90 0 0"
            animation="property: rotation; to: -90 360 0; loop: true; dur: 10000; easing: linear" visible="false">
        </a-entity>

        <a-entity camera look-controls wasd-controls></a-entity>
    </a-scene>

    <script>
        let currentBurger = null;

        function showBurger(burgerNum) {
            // Hide all burgers
            for (let i = 1; i <= 4; i++) {
                const burger = document.getElementById(`burger-${i}`);
                const btn = document.getElementById(`btn-${i}`);
                if (burger) {
                    burger.setAttribute('visible', 'false');
                }
                if (btn) {
                    btn.classList.remove('active');
                }
            }

            // Show selected burger
            const selectedBurger = document.getElementById(`burger-${burgerNum}`);
            const selectedBtn = document.getElementById(`btn-${burgerNum}`);
            if (selectedBurger) {
                selectedBurger.setAttribute('visible', 'true');
                currentBurger = burgerNum;
            }
            if (selectedBtn) {
                selectedBtn.classList.add('active');
            }

            // Hide loading
            const loader = document.getElementById('loading');
            if (loader) {
                loader.style.display = 'none';
            }
        }

        // Hide loading when scene is ready
        document.querySelector('a-scene').addEventListener('loaded', function () {
            const loader = document.getElementById('loading');
            if (loader) {
                loader.style.display = 'none';
            }
        });
    </script>
</body>
