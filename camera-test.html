<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –∫–∞–º–µ—Ä—ã</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #000; 
            color: white; 
            font-family: Arial, sans-serif;
        }
        video {
            width: 100%;
            max-width: 500px;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
        }
        .error { background: #f44336; }
        .success { background: #4CAF50; }
        .info { background: #2196F3; }
    </style>
</head>
<body>
    <h1>üì∏ –¢–µ—Å—Ç –∫–∞–º–µ—Ä—ã</h1>
    
    <div id="status" class="status info">
        –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∫–∞–º–µ—Ä—ã
    </div>
    
    <video id="video" autoplay muted playsinline style="display: none;"></video>
    
    <div>
        <button onclick="startCamera()">üî¥ –ó–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
        <button onclick="stopCamera()">‚èπ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
    </div>
    
    <div id="log" style="margin-top: 20px; font-family: monospace; background: #333; padding: 15px; border-radius: 8px;"></div>

    <script>
        let stream = null;
        
        function log(message) {
            const time = new Date().toLocaleTimeString();
            document.getElementById('log').innerHTML += `[${time}] ${message}<br>`;
            console.log(message);
        }
        
        function updateStatus(text, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = `status ${type}`;
        }
        
        async function startCamera() {
            try {
                updateStatus('–ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ...', 'info');
                log('–ü–æ–ø—ã—Ç–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ...');
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                log('–ö–∞–º–µ—Ä–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!');
                log(`–î–æ—Å—Ç—É–ø–Ω—ã–µ —Ç—Ä–µ–∫–∏: ${stream.getVideoTracks().length}`);
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.style.display = 'block';
                
                video.onloadedmetadata = () => {
                    log(`–†–∞–∑—Ä–µ—à–µ–Ω–∏–µ: ${video.videoWidth}x${video.videoHeight}`);
                    video.play().catch(err => {
                        log(`–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è: ${err.message}`);
                    });
                };
                
                updateStatus('–ö–∞–º–µ—Ä–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç! ‚úÖ', 'success');
                
            } catch (error) {
                log(`–û—à–∏–±–∫–∞: ${error.name} - ${error.message}`);
                updateStatus(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
                
                if (error.name === 'NotAllowedError') {
                    log('üí° –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞');
                }
            }
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                document.getElementById('video').style.display = 'none';
                updateStatus('–ö–∞–º–µ—Ä–∞ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞', 'info');
                log('–ö–∞–º–µ—Ä–∞ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞');
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏
        log('–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –±—Ä–∞—É–∑–µ—Ä–∞...');
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            updateStatus('–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ', 'error');
            log('‚ùå MediaDevices API –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
        } else {
            log('‚úÖ MediaDevices API –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
        }
    </script>
</body>
</html>
