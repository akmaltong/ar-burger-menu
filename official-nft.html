<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js NFT Официальный Пример</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
            font-family: sans-serif;
        }
    </style>
</head>
<body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
        <div>Загрузка AR контента...</div>
    </div>
    
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        
        <a-nft
            type="nft"
            url="https://ar-js-org.github.io/AR.js/data/dataNFT/pinball"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
            
            <a-entity
                gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF/Duck.gltf"
                scale="5 5 5"
                position="0 0 0"
                rotation="-90 0 0">
                
                <!-- Lighting -->
                <a-entity light="type: ambient; intensity: 1.5;"></a-entity>
                <a-entity light="type: directional; intensity: 1.5;" position="1 4 3"></a-entity>
            </a-entity>
        </a-nft>
        
        <a-entity camera></a-entity>
    </a-scene>
    
    <div style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); 
                background: rgba(0,0,0,0.7); color: white; padding: 10px 20px; border-radius: 10px;
                text-align: center; font-family: Arial, sans-serif; z-index: 1000;">
        Наведите камеру на изображение пинбола
    </div>
    
    <script>
        // Hide loader when NFT is loaded
        window.addEventListener('arjs-nft-loaded', function() {
            document.querySelector('.arjs-loader').style.display = 'none';
        });
        
        // Auto-start camera
        document.addEventListener('touchstart', function() {
            const video = document.querySelector('#arjs-video');
            if (video) {
                video.play().catch(e => console.log('Camera start requires user interaction'));
            }
        });
        
        document.addEventListener('click', function() {
            const video = document.querySelector('#arjs-video');
            if (video) {
                video.play().catch(e => console.log('Camera start requires user interaction'));
            }
        });
    </script>
</body>
</html>
