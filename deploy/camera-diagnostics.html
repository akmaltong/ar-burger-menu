<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–º–µ—Ä–∞ –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #2d2d2d;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #4CAF50; color: white; }
        .error { background: #f44336; color: white; }
        .warning { background: #ff9800; color: white; }
        .info { background: #2196F3; color: white; }
        button {

        }
        button:hover { background: #45a049; }

        video {
            width: 100%;
            max-width: 500px;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }
        .log {
            background: #000;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            height: 200px;
            overflow-y: auto;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –ö–∞–º–µ—Ä—ã Web AR</h1>
        
        <div class="test-section">
            <h2>üìä –°–æ—Å—Ç–æ—è–Ω–∏–µ —Å–∏—Å—Ç–µ–º—ã</h2>
            <div id="system-status"></div>
        </div>
        
        <div class="test-section">
            <h2>üéÆ –¢–µ—Å—Ç—ã</h2>
            <button id="test-browser">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –±—Ä–∞—É–∑–µ—Ä</button>
            <button id="test-camera">–¢–µ—Å—Ç –∫–∞–º–µ—Ä—ã</button>
            <button id="test-webrtc">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å WebRTC</button>
            <button id="test-all">–í—Å–µ —Ç–µ—Å—Ç—ã</button>
        </div>
        
        <div class="test-section">
            <h2>üìπ –ö–∞–º–µ—Ä–∞</h2>
            <video id="camera-preview" autoplay muted playsinline></video>
            <div id="camera-status"></div>
        </div>
        
        <div class="test-section">
            <h2>üìã –õ–æ–≥–∏</h2>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        const systemStatus = document.getElementById('system-status');
        const cameraPreview = document.getElementById('camera-preview');
        const cameraStatus = document.getElementById('camera-status');
        const logElement = document.getElementById('log');
        
        let stream = null;
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const entry = `[${timestamp}] ${message}`;
            logElement.innerHTML += entry + '<br>';
            logElement.scrollTop = logElement.scrollHeight;
            console.log(entry);
        }
        
        function updateStatus(element, message, type) {
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function testBrowserSupport() {
            log('=== –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –±—Ä–∞—É–∑–µ—Ä–∞ ===');
            
            // HTTPS check
            if (location.protocol === 'https:' || location.hostname === 'localhost') {
                updateStatus(systemStatus, '‚úÖ HTTPS/localhost: OK', 'success');
                log('HTTPS/localhost: –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
            } else {
                updateStatus(systemStatus, '‚ùå –¢—Ä–µ–±—É–µ—Ç—Å—è HTTPS –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ', 'error');
                log('HTTPS: –ù–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è (—Ç—Ä–µ–±—É–µ—Ç—Å—è –¥–ª—è –∫–∞–º–µ—Ä—ã)');
            }
            
            // MediaDevices check
            if (navigator.mediaDevices) {
                log('MediaDevices: –î–æ—Å—Ç—É–ø–µ–Ω');
                if (navigator.mediaDevices.getUserMedia) {
                    log('getUserMedia: –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                } else {
                    log('getUserMedia: –ù–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                }
            } else {
                log('MediaDevices: –ù–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
            }
            
            // WebRTC check
            if (typeof RTCPeerConnection !== 'undefined') {
                log('WebRTC: –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
            } else {
                log('WebRTC: –ù–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
            }
        }
        
        async function testCameraAccess() {
            log('=== –¢–µ—Å—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ ===');
            
            try {
                updateStatus(cameraStatus, 'üü° –ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ...', 'warning');
                log('–ó–∞–ø—Ä–∞—à–∏–≤–∞—é –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ...');
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                log('‚úÖ –ö–∞–º–µ—Ä–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ');
                log(`–î–æ—Å—Ç—É–ø–Ω—ã–µ —Ç—Ä–µ–∫–∏: ${stream.getVideoTracks().length} –≤–∏–¥–µ–æ`);
                
                cameraPreview.srcObject = stream;
                cameraPreview.style.display = 'block';
                updateStatus(cameraStatus, '‚úÖ –ö–∞–º–µ—Ä–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç!', 'success');
                
                cameraPreview.onloadedmetadata = () => {
                    log(`–†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –∫–∞–º–µ—Ä—ã: ${cameraPreview.videoWidth}x${cameraPreview.videoHeight}`);
                };
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: ${error.name} - ${error.message}`);
                updateStatus(cameraStatus, `‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                
                // –ü–æ–¥—Ä–æ–±–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –æ–± –æ—à–∏–±–∫–∞—Ö
                switch(error.name) {
                    case 'NotAllowedError':
                        log('üí° –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ: –û—Ç–∫—Ä–æ–π—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –±—Ä–∞—É–∑–µ—Ä–∞ –∏ —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ');
                        break;
                    case 'NotFoundError':
                        log('üí° –ö–∞–º–µ—Ä–∞: –ö–∞–º–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –∏–ª–∏ –∑–∞–Ω—è—Ç–∞ –¥—Ä—É–≥–∏–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º');
                        break;
                    case 'NotReadableError':
                        log('üí° –ö–∞–º–µ—Ä–∞: –ö–∞–º–µ—Ä–∞ –∑–∞–Ω—è—Ç–∞ –∏–ª–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞');
                        break;
                    case 'OverconstrainedError':
                        log('üí° –ù–∞—Å—Ç—Ä–æ–π–∫–∏: –ó–∞–ø—Ä–æ—à–µ–Ω–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∫–∞–º–µ—Ä—ã –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã');
                        break;
                    default:
                        log(`üí° –ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞: ${error.name}`);
                }
            }
        }
        
        function testWebRTC() {
            log('=== –¢–µ—Å—Ç WebRTC ===');
            
            try {
                const pc = new RTCPeerConnection();
                log('‚úÖ RTCPeerConnection —Å–æ–∑–¥–∞–Ω');
                pc.close();
            } catch (error) {
                log(`‚ùå WebRTC –æ—à–∏–±–∫–∞: ${error.message}`);
            }
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => {
                    track.stop();
                    log(`–û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω —Ç—Ä–µ–∫: ${track.kind}`);
                });
                stream = null;
            }
            cameraPreview.style.display = 'none';
            updateStatus(cameraStatus, '‚èπ –ö–∞–º–µ—Ä–∞ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞', 'info');
        }
        
        // Event listeners
        document.getElementById('test-browser').onclick = testBrowserSupport;
        document.getElementById('test-camera').onclick = testCameraAccess;
        document.getElementById('test-webrtc').onclick = testWebRTC;
        document.getElementById('test-all').onclick = function() {
            testBrowserSupport();
            setTimeout(testWebRTC, 500);
            setTimeout(testCameraAccess, 1000);
        };
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', stopCamera);
        
        // Auto-test on load
        window.addEventListener('load', function() {
            log('üöÄ –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            testBrowserSupport();
        });
    </script>
</body>
</html>
