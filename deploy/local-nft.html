<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Burger Web AR - Local Version</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
      .arjs-loader {
        height: 100%; width: 100%; position: absolute; top: 0; left: 0;
        background-color: rgba(0, 0, 0, 0.8); z-index: 9999;
        display: flex; justify-content: center; align-items: center;
      }
      .arjs-loader div { text-align: center; font-size: 1.25em; color: white; font-family: sans-serif; }
      .instructions {
        position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
        background: rgba(0,0,0,0.7); color: white; padding: 10px 20px;
        border-radius: 10px; text-align: center; z-index: 1000;
      }
    </style>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader"><div>Загрузка аппетитного бургера...</div></div>
    
    <div class="instructions">
      Наведите камеру на изображение пинбола для отображения 3D бургера
    </div>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

      <a-nft
        type="nft"
        url="./markers/burger/burger" 
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
        
        <a-entity
          gltf-model="./models/burger.glb"
          scale="50 50 50"
          position="0 0 0"
          rotation="-90 0 0">
          
          <!-- Добавим освещение -->
          <a-entity light="type: ambient; intensity: 1.5;"></a-entity>
          <a-entity light="type: directional; intensity: 1.5;" position="1 4 3"></a-entity>
          
        </a-entity>
        
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
    
    <script>
      // Скрыть лоадер после загрузки
      window.addEventListener('arjs-nft-loaded', function() {
        document.querySelector('.arjs-loader').style.display = 'none';
      });
      
      // Автозапуск камеры
      document.addEventListener('touchstart', function() {
        const video = document.querySelector('#arjs-video');
        if (video) video.play();
      });
    </script>
  </body>
</html>
